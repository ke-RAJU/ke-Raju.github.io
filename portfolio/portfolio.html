<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="w3-grey">
    <!-- Container (Portfolio Section) -->
    <div class="w3-content w3-container w3-padding-64" id="portfolio">
      <h3 class="w3-center">MY WORK</h3>
      <p class="w3-center">
        <em>Here are some of my latest work.<br /> </em>
      </p>
      <br />

      <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
      <div class="w3-row-padding w3-center">
        <div class="w3-col m3">
          <img
            src="../images/grid1.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="../images/grid21.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="../images/grid3.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="../images/grid82.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>
      </div>

      <div class="w3-row-padding w3-center w3-section">
        <div class="w3-col m3">
          <img
            src="../images/grid51.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="../images/grid6.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="../images/grid7.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="../images/grid8.JPG"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-image w3-round w3-animate-opacity"
          />
        </div>
      </div>
    </div>

    <!-- Modal for full size images on click-->
    <div
      id="modal01"
      class="w3-modal w3-black"
      onclick="this.style.display='none'"
    >
      <span
        class="w3-button w3-large w3-black w3-display-topright"
        title="Close Modal Image"
        ><i class="fa fa-remove"></i
      ></span>
      <div
        class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64"
      >
        <img id="img01" class="w3-image" />
        <p id="caption" class="w3-opacity w3-large"></p>
      </div>
    </div>
    <!-- Footer -->
    <footer
      class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off"
    >
      <a href="#home" class="w3-button w3-light-grey"
        ><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a
      >
      <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <audio class="w3-display-bottomright" controls autoplay muted>
          <source src="perantau.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </footer>
  </body>
</html>
